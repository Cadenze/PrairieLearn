<pl-question-panel>
    This is a test question
</pl-question-panel>
<p>
</p>
<pl-diagram answers-name="diagram">
    <pl-diagram-initial width="100" height="100">
        <pl-fsm input="['a','b']" output="['o','z']">
            <!-- required, restrict to one letter variables-->
            <!-- start default should be false, x1 default = 0, y1 default height/2, transitions default["","","",""], output default ["",""], length of transitions must be 2^{number of inputs} -->
            <pl-fsm-state name="cheese" start="true" x1="250" y1="250" transitions="['lettuce','','','ham']"></pl-fsm-state>
            <pl-fsm-state name="ham" x1="250" y1="500" transitions="['ham','','','']"></pl-fsm-state>
            <pl-fsm-state name="lettuce" x1="500" y1="250"></pl-fsm-state>
        </pl-fsm>
    </pl-diagram-initial>


    <pl-diagram-answer x-size="100" y-size="100">
        <pl-fsm input="['a','b']" output="['o','z']">
            <pl-fsm-state name="cheese" output="[0,1]" transitions="['cheese', 'ham' , 'lettuce' , 'cheese' ]">
            </pl-fsm-state>
            <pl-fsm-state name="ham" output="[1,1]" transitions="['cheese', 'ham' , 'lettuce' , 'cheese' ]">
            </pl-fsm-state>
        </pl-fsm>
    </pl-diagram-answer>
</pl-diagram>
